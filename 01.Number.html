    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script type="text/javascript">
        // 값을 주면 경고창이 뜨면서 괄호안에 값이 뜬다.
        // 1. 숫자(Number) 
        // - 정수
        // alert(1);
        // - 실수
        // alert(1.1);
        // - 더하기
        // alert(1+1);
        // alert(1.1+1.2);
        // - 곱하기
        alert(1*8);
        // 경고창으로 보기 싫으면 console.log() 사용하기
        // 웹브라우저에서도 사용이가능하다 >> console에서
        // 웹브라우저에서는 console.log()사용안하고 원하는 값을 그대로 입력해도 사용가능

        // 컴퓨터란 도구는 계산기로 고안된 도구 >> 발전되어 컴퓨터가 만들어짐
        // 컴퓨터가 되었기때문에 계산뿐만아니라 다른것도 함
        // 기본적으로 계산관련되어있는 기능을 많이 가지고있음
        
        // 연산하고싶을땐(수학과 관련된 명령들의 카테고리) >> Math(카테고리).명령어(원하는 명령)
        // 제곱 : Math.pow(X,Y); >> X의 y승
        // 반올림 : Math.round(실수);
        // 올림 : Math.ceil(실수);
        // 내림 : Math.floor(실수);
        // 제곱근 : Math.sqrt(정수);
        // 랜덤숫자(난수) : Math.random(); >> 기본 결과는 0.0 ~ 1.0사이의 소숫점이기때문에 앞에 원하는 값의 단위를 곱하기해주면 된다.

    </script>
