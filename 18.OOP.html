    <!-- 
        18. 객체 지향 프로그래밍
        객체 중심 프로그래밍
        객체 == Object
        로직을 상태와 행위로 이루어진 객체로 만드는 것
        객체들을 레고처럼 조립해서 하나의 프로그램을 만드는것

        1. 문법과 설계

        객체를 만든다는것은 부품화 하는것 >> 다른곳에서도 사용할 수 있기 때문에
        메소드도 부품화의 예이다

        - 추상화 : 단순하게 만든다(복잡함 속에서 필요한 관점만 추출하는 행위)
        - 캡슐화 : 제대로된 부품이라면 내용을 모르더라도 부품을 사용하는 방법만 알면 쓸 수 있어야한다 >> 내용을 숨김(은닉화)
                내부의 동작방법을 객체안에 숨기고 사용자에게는 사용방법만 노출시키는것
        
        인터페이스 >> 잘만들어진 부품이라면 부품과 부품을 서로 연결할 수 있어야한다. 즉 연결점이 같아야 서로 연결할 수 있다
                   이 연결점(접점)이 인터페이스 이다.(모니터와 연결선을 생각하면 된다)
        

     -->
