<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            20. 전역객체 >> window
            전역객체란 특수한 객체이다 >> 모든객체는 이 전역객체의 프로퍼티(속성)이다.
            그릇의 대마왕
        */
        function func(){
            alert('Hello?');    
        }
        func();
        window.func();
        /*  
            func() === window.func() >> 같은의미
            모든 전역변수와 함수는 사실 window객체의 프로퍼티이다.
            객체를 명시하지 않으면 암시적으로 window의 프로퍼티로 간주한다
        */
        var o = {'func':function(){
            alert('Hello?');
        }}
        o.func();
        window.o.func();
        
        // 전역객체 api
        /* 
            ECMAScript에서는 전역객체의 api를 정의해두었다
            그외의 api는 호스트 환경에 따라서 추가로 정의하고있음
            ex) alert()는 웹브라우저 자바스크립트에서는 메소드가 존재하지만 node.js에서는 존재하지않는다
            또한 전역객체이름도 호스트환경에서 틀림
            웹 브라우저의 전역객체 >> window
            node.js의 전역객체 >> global

            그래도 global객체라고하면 전역객체라는 것을 알아야한다
        */
    </script>
</body>
</html>
