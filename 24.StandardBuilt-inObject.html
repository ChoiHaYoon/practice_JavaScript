    <script>
        /*
            24. 표준내장객체
            Built-in >> 내장이라는 뜻
            표쥰내장객체는 우리가 만든 객체가 아닌 자바스크립트가 우리에게 기본적으로 제공하는 객체
            대표적으로 Array, Function, Object, Number, String, Boolean, Math, Date, RegExp가 있다.

            사용자 정의 객체 >> 사용자가 직접 정의해서 만든 객체라는 뜻(표준내장객체와 대비되는 것)

            표준내장객체에 우리가 필요한 메소드를 추가할 수 있다
            (짬뽕의 개념) >>> 확장의 개념

            1. 배열의 확장
            예제 >> array안에있는 값을 랜덤으로 나타나게 하기
        */
        // var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
        // function getRandomValueFromArray(arr){
        //     var index = Math.floor(arr.length*Math.random());
        //     // Math.floor >> 내림의 역할(소숫점 제거)
        //     return arr[index]; 
        // }

        // console.log(getRandomValueFromArray(arr));

        // 프로토타입을 추가하는 것으로 배열생성자로 만들어진 객체가 랜덤이라는 메소드를 가지고있다
        // 그럼 랜덤이라는 메소드 안에서 this는 배열객체를 가르킨다 >> arr
        // 그렇기 때문에 function에 매개변수로 arr을 받을 필요 없이 그냥 this로 해버리면 arr이 들어가게 되는 것이다.
        Array.prototype.random = function(){
            // random이란 메소드가 Array에 소속되어있는게 분명해진다. >> random이라는 메소드가 배열과 관련되어있다.(코드의 가독성이 높아짐)
            // random이란 메소드는 인자를 받지 않음 >> 즉, 사용자가 신경써야하는게 적다
            var index = Math.floor(this.length*Math.random());
            return this[index];
        }

        var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
        // arr.random을 하게 되면 random이라는 메소드가 내부적으로 this에 접근하여 index값을 랜덤하게 만들고
        // var index에 값을 집어넣게 된다.
        console.log(arr.random());

        // 즉, random이라는 메소드를 사용자 정의 함수로 만들어주어서 arr이 접근하면 arr은 this가 되어 
        // arr의 값들을 가지고 메소드를 실행하게 된다.

    </script>
</body>
</html>
