            API란?
            Application Programming Interface의 약자
            webAPI는 자바스크립트 안에 있는것이 아닌 브라우저가 제공하는 함수들
            console.log는 통상적으로 많이 사용하기 때문에 Node.js에서도 사용이 된다

            Console탭에서는 우리가 코드에서 작성한 메세지확인이 가능한데
            자바스크립트를 실행할 수 도있다. >> 동적으로 검사하고 구현하는게 가능
            Sources탭에서는 디버깅할때 유용하게 사용 >> breakPoint를 넣어줘서 디버깅이 된다
            Network탭에서는 네트워크가 어떻게 사용되는지 얼마나 사이즈들에 대한 데이터가 오고가는지 확인


            JavaScript의 공식사이트는 ECMAScript >> ecam-international.org(문법에 관하여 써져있지만 읽기 힘듬)
            그래서 가는곳은 (MDA)developer.mozilla.org >> 모질라사에서 만든곳(Opera)

            - async 와 defer
            Html에 JavaScript를 포함할때 어떻게 포함하는게 더 효율적인지!

            1. head안에 script포함을 하면?(순서)
            1) 사용자가 html파일을 다운로드하면 브라우저가 한줄한줄 분석(파싱)
            2) css와 병합하여 DOM요소로 병합한다
            3) script태그가 보이면 다운받아야하는 js파일을 이해한다
            4) html파싱을 잠시멈추고 필요한 js파일을 서버에서 다운받는다
            5) Js를 실행 후 다시 html파일을 파싱한다
            >> 단점? js파일이 어마어마하게 크면 실행속도가 느려진다(좋은것이 아님)

            2. body안 제일끝부분에 포함하면(순서)
            1) 브라우저가 html을 다운받아서 한줄한줄 파싱
            2) css와 병합하여 DOM요소로 병합한다 >> 모든페이지가 다 준비가 된 후에
            3) 그 후에 script가 fetching(서버에서 받아온다)
            4) 그 다음엔 executing(실행)
            >> 사용자가 js를 받기전에도 화면이 보여질 수 있게
            >> 단점? 웹사이트가 자바스크립트에 의존적인 아이라면 의미있는 컨텐츠를 보려면 기본 DOM요소를 예쁘게 꾸며줘야한다(처음엔 정상적인 페이지를 보기 힘듬)

            3. head안에 script포함 + async 속성값 사용(순서)
            -async는 boolean타입의 속성값(선언만으로도 true)
            1) 사용자가 html파일을 다운로드하면 브라우저가 한줄한줄 분석(파싱)
            2) css와 병합하여 DOM요소로 병합한다
            3) script태그가 보이면 다운받아야하는 js파일을 이해하지만
               async를 보기때문에 병렬로 다운받는다(명령만 해놓음)
               즉, async를 만나게 되면 명령만 해놓고 실행x
            4) 다시 Html파싱을 하다가 js파일이 다운로드가 다 되었으면 
               그때 파싱을 멈추고 js파일을 실행
            5) Js파일실행이 끝난 후 다시 파싱
            >> 장점 : body끝에 사용하는 것보다 패칭이 빠르기때문에 다운로드시간을 절약가능
            >> 단점 : javascript조작시점이 html가 정의되어있지 않을 수 있음(적용이 안될 수 있음)
                     자바스크립트가 실행되는 동안 html파싱은 멈추기때문에 사용자가 보는 화면단이 안보일 수 있음.

            4. head안에 script포함 + defer 속성값 사용(순서)
            - defer은 boolean타입의 속성값(선언만으로도 true)
            1) 사용자가 html파일을 다운로드하면 브라우저가 한줄한줄 분석(파싱)
            2) css와 병합하여 DOM요소로 병합한다
            3) script태그가 보이면 다운받아야하는 js파일을 이해하지만
               defer속성을 만나면 명령만 시켜놓고 나머지 html을 파싱함(중간에 파싱멈추고 js실행x)
            4) 파싱이 모두 끝난 후 다운이 된 js파일을 실행시킨다
            >> 가장좋은 옵션(효율적, 안전)


            async는 다운받은 순서대로 js가 실행된다 >> 정의된 파일 순서 상관없이 된 파일 먼저 실행
            (순서에 의존적이면 문제가 발생됨)
            defer은 필요한 자바스크립트 파일을 다 다운받은 후 마지막에 순서대로 실행된다
            (우리가 정의한 대로 실행되기 때문에 원하는대로 실행됨)
        */

    </script>
