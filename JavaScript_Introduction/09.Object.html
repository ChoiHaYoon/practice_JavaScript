            객체의 값을 가져오는법

        var object = {'one': 1, "two": 2};
        document.write("<ul class='ulclass'>");
        for(var key in object){
            document.write("<li> key값 : " + key +", value값 : " + object[key]+"</li>");
        }
        document.write("</ul>");

        // 객체지향프로그래밍
        // 서로 연관되어있는 값과 처리를 하나의 객체안에 그룹핑해놓은 프로그래밍
        var object1 = {
            // 객체 안에 객체를 넣을 수 있다.
            "list":{"a":1, "b":2},
            // 객체안에 함수도 넣을 수 있다.
            "list2":function(){
                alert("hello world");
            },
            // this사용
            "list3":function(){
                // alert(this);
                // 여기서 사용되는 this란 현재 함수가 속해있는 객체를 뜻하는것 >> object1을 뜻한다
                // console.log(this.list);
                // 그렇다면 여기서도 list의 값을 띄워줄수있다
                for(var i in this.list){
                    console.log(i, this.list[i]);
                }
            }
        }
        // 객체 안에 객체 불러오기
        console.log(object1["list"]["a"]);
