<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="greeting.js"></script>
    <!-- src속성에 원하는 파일을 넣어주면 그 파일을 읽어서 <script>와</script>사이로 로직들이 들어가 실행되게 된다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        10.Module
        크고 복잡한것에서는 코드의 재활용성, 유지보수를 쉽게하는기법들이 필요하다
        모듈이란 공통된 로직들을 조각조각 구획화 시켜서 따로 떼어낸것
        다른프로그램에 부품으로 사용하는것 >> 모듈화
        즉 부품은 모듈

        잘 만들어진 모듈은 다른프로젝트로도 사용할수있는 부품이 된다

        모듈화라는 목적을 이루는 방법중 하나는 코드를 여러개의 파일로 분리하는것이다.
        효과는
        1. 자주사용되는 파일을 재활용 할 수 있다.
        2. 코드 수정시 필요한 로직을 빠르게 찾을 수 있다.(파일이름에 따라서 관련된 로직들만 모아놓기때문에)
        3. 필요한 로직만 로드해서 메모리 낭비를 줄일 수 있다.
        4. 웹브라우저를 통해서 자바스크립트를 이용한다면 한번 다운로드된 모듈은 웹브라우저에 저장되기때문에
           똑같은 로직을 로드할때 기다리는 시간과 네트워크 트래픽(비용)을 저장할 수 있다(브라우저에만 해당) 

        자바스크립트에서는 모듈이라는 개념이 분명하게 존재하지 않음. 
        but! 자바스크립트가 구동되는 환경(브라우저, node.js, 구글appsscript >> 호스트환경)에 따라 서로 다른 모듈화방법을 제공한다
        >> 자바스크립트 로직을 파일로 분할해서 마치 다른언어의 모듈처럼 사용할 수 있는 방법을 제공하는 것


        모듈화 
        >> 원하는 자바스크립트의 로직을 js파일로 따로 빼준 뒤 head부분에 script를 src속성으로 파일명을 걸어줘야한다
           이렇게 하면 script부분에서 함수나 로직을 다른 페이지에서도 호출할 수 있다.
           - 간결해짐(가독성이높아짐)
           - 용량이 작아짐(Module.html이)
    -->
    <script>
        alert(welcome());
    </script>
</body>
</html>
