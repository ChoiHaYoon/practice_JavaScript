<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            16. Arguments >> 객체
            함수안에서 함수의 정보를 담고있는(인자와 관련되어)
            배열과 유사하여 유사배열이라고 한다.

            매개변수와 인자의 차이
            function a(arg){
                
            }
            a(1); 일경우
            1 >> 인자
            arg >> 매개변수
            즉 인자를 담는 변수가 매개변수(parameter)이다.
            
            자바스크립트에서는 매우 관대한 언어이기때문에 매개변수가 없고 함수에 넣어주는 인자의 갯수가 매개변수의 갯수와 틀리더라도
            오류가 나지 않는다
            매개변수가 3개인데 인자가 4개여도 오류가 안나고 매개변수가 2개인데 인자가 없어도 오류가 나지 않는다.
        */

        var _sum = 0;
        function sum(){
            for(var i = 0; i < arguments.length; i++){
                // 여기서 arguments는 자바스크립트와 약속되어있는 특수한 이름의 변수이다 >> 이안에는 arguments라는 유사배열이 들어가 있다.
                // 사용자가 함수에 매개변수를 지정을 안해줘도 이 arguments라는 특수한 변수에 1,2,3,4가 전달이 되어 배열로 들어가게된다
                document.write(i + " : " + arguments[i] + "<br />");
                _sum +=arguments[i];
            }
            return _sum;
        }

        document.write("result : " + sum(1,2,3,4));

        // 매개변수의 수
        // 1) 함수.length
        // >> 매개변수로 정의한 매개변수의 갯수를 반환한다

        // 2) arguments.length
        // >> 매개변수의 갯수가 중요한것이 아니라 인자로 넘긴 값의 갯수를 반환한다

        function zero(){
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }
        zero(); // zero.length 0 arguments 0 

        function one(arg1){
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }
        function two(arg1, arg2){
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        one('val1', 'val2');  // one.length 1 arguments 2 
        two('val1');  // two.length 2 arguments 1
    </script>
</body>
</html>
