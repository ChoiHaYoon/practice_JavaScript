<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            27. 참조와 복제
            1. 복제
            전자화된 시스템에서 가장중요한 특징 >> 복제
            현실에서 사물을 복제하려면 많은 자원가 시간이 필요하다
            전자화 시스템에서 데이터를 복제하는것은 비용이 거의들지않고 빠른속도로 가능하다
        */
        var a = 1;
        var b = a; // b에 1을 직접담은것이 아닌 a를 담아서 1이되게 한것.(a를 copy해서 그 안에 담겨있는 값을 b에 넣어준것)
        b = 2;
        console.log(a);

        /*
            2. 참조
        */
        var a = {"id" : 1};
        var b = a;
        b.id = 2;
        console.log(a.id); // 2
        /*
            b의 id값을 변경하면 a의 객체의 값이 변경된다 왜 2가 나올까?
            객체는 기존의 객체가 있을 경우 그 객체를 새로 만들어진 변수도 참조하게된다(같은 값을 바라본다)
            그렇기 때문에 b의 값을 변경하더라도 a도 같은 객체를 바라보고 있기 때문에 값이 변경이 된다.
            하지만 밑에처럼 변경한다면 어떤값이 나올까?
        */
        var a = {"id" : 1};
        var b = a;
        b = {"id" : 2};
        console.log(a.id); // 1
        /*
            답은 1이 나온다 왜일까?
            b에 객체를 다시 넣어주었기 때문에(객체를 새로 생성) b는 더이상 a에 할당된 객체를 참조하는 것이 아닌
            새로운 객체를 담고있다
            그렇기때문에 a와 b의 값은 다르게 나온다.

            var a = {"id" : 1};
            var b = a;
            b = {"id" : 2};
            console.log(a.id); 
            와
            var a = 1;
            var b = a;
            b = 2;
            console.log(a);
            는 같은 코드진행이라고 볼 수 있지만
            다른부분은 var b = a; << 이 부분이다
            즉, 처음의 코드에서는 객체를 변수에 담을 경우 다른 변수(b)에 객체를 담은 변수(a)를 담을 경우 같은 객체를 바라본다
            이건 참조형식이 된다 >> 객체는 참조형식만 가능
            하지만 원시데이터는 복제가 되는 것이다.

        */

        

    </script>
</body>
</html>
